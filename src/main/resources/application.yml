spring:
  datasource:
    url: ${DB_URL}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
  config:
    import: optional:file:.env[.properties]

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_FULL_URL}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/certs
#          issuer-uri: ${KEYCLOAK_FULL_URL}/realms/${KEYCLOAK_REALM_NAME}

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/docs.html
